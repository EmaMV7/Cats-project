<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../client/css/main.css">
    <title>Gatitos</title>

<body>        

        <h1 class="titulo">Cat world</h1>
        <body class="catWotld">

            <h2 class="titulo">random cats</h2>

            <div class="randomCats">                    
                
                <picture class="box-image">
                    <button class="addFavorites1">add to Favorites</button>
                    <img id="img1" class="imagen" alt="gatito random">
                </picture>
                <picture class="box-image">
                    <button class="addFavorites2">add to Favorites</button>
                    <img id="img2" class="imagen" alt="gatito random">
                </picture>
                <picture class="box-image">
                    <button class="addFavorites3">add to Favorites</button>
                    <img id="img3" class="imagen" alt="gatito random">
                </picture>
            </div> 

            <div id="reload">
                <button class="reload" onclick="loadCats()">More cats</button>
            </div>
            
            <h2 class="titulo">favorite cats</h2>

            <div class="favoriteCats"></div>
            
            <section id="uploadingCat" class="hijodeputa">
                <h2 class="titulo">Upload a photo of your cat</h2>
                <form id="uploadingForm">
                    <input id="file "type="file" name="file"> 
                    <button type="button" onclick="uploadCatPhoto()">Send</button>
                </form>
            </section>

            <span id="error"></span>

<script src="../client/secrets.js"></script>
